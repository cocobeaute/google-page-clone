<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <!-- nav header-->
        <nav>
            <div class="nav-left">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div class="nav-right">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <i class="material-icons">apps</i>
                <img src="assets/Avatar.png" alt="professional header">
            </div>
        </nav>

        <!--google image-->
       <img class= "google-img" src="https://www.freepnglogos.com/uploads/google-logo-png/file-google-logo-svg-wikimedia-commons-23.png" alt="google logo">

       <!--search box-->
       <div class="search-box">
        <i class="material-icons">search</i>
        <input type="text"/>
        <i class="material-icons">mic</i>
        <i class="material-icons">linked_camera</i>
       </div>

       <!-- buttons -->
       <div class="btn-box">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
       </div>

       <!-- footer -->
       <footer>
        <p>Our third decade of climate action: Join us</p>
        <div class="footer-links">
            <div class="links-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="links-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
       </footer>
    </div>
    
</body>
</html>
